<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>mI-PAM</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel='stylesheet' href='../css/vendor/fontawesome/css/font-awesome.min.css'>
    <link rel="stylesheet" href="../css/style.css">

</head>

<body>

<div>
    <div class="login-header">
        <img width="200" height="200" src="../images/logo.png"/>
    </div>
    <div class="login-title">

        <div class='caption'>
            <span>study assets . build wealth . be cool</span>
        </div>
    </div>
    <!-- Form Module-->
    <div class="module form-module">
        <div class="toggle"><i class="fa fa-times fa-user-plus"></i>

            <div class="leftpoint-tip">Sign Up</div>
        </div>
        <div class="form">
            <h2>Login to your account</h2>

            <form>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <button>Login</button>
            </form>
            <div class="cta"><a href="http://andytran.me">Forgot your password?</a></div>
        </div>
        <div class="form">
            <h2>Create an account</h2>

            <form>
                <input type="text" placeholder="Username"/>
                <input type="password" placeholder="Password"/>
                <input type="email" placeholder="Email Address"/>
                <input type="tel" placeholder="Phone Number"/>
                <button>Register</button>
            </form>
        </div>

    </div>
</div>
<script src='../js/vendor/jquery-2.1.3.min.js'></script>
<script type="text/javascript">

    $(document).ready(function(){

        $('.toggle').click(function () {
            // Switches the Icon
            $(this).children('i').toggleClass('fa-user-plus fa-sign-in');

            if ($(this).children('i').hasClass('fa-user-plus')) {
                $('.leftpoint-tip').html('Sign Up')
            }
            else {
                $('.leftpoint-tip').html('Login')
            }
            // Switches the forms
            $('.form').animate({
                height: "toggle",
                'padding-top': 'toggle',
                'padding-bottom': 'toggle',
                opacity: "toggle"
            }, "slow");
        });

    });
</script>


</body>
</html>
